language: cpp
before_install:
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo add-apt-repository "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main"
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libboost-dev libedit-dev libelf-dev libxml2-dev libxslt1-dev clang-3.5 llvm-3.5-dev
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-x86_64.sh
  - chmod a+x cmake-3.3.1-Linux-x86_64.sh
  - sudo ./cmake-3.3.1-Linux-x86_64.sh --skip-license --prefix=/usr/local
compiler:
  - clang
script: CC=clang-3.5 CXX=clang++-3.5 /usr/local/bin/cmake . && make
